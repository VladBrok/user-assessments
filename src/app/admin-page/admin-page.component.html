<div>
  <app-loading *ngIf="isLoading; else loaded"></app-loading>
  <ng-template #loaded>
    <div *ngIf="loadingError?.error; else success">
      <app-error
        text="Failed to load users. Please try again later"
      ></app-error>
    </div>

    <ng-template #success>
      <div class="admin-page__table-wrapper">
        <app-users-table [users]="users"></app-users-table>
      </div>
    </ng-template>
  </ng-template>
</div>
