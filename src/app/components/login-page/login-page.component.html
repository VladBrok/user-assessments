<div class="login-page__container">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="login-page__card" [class.mat-elevation-z8]>
      <mat-card-header>
        <mat-card-title class="login-page__title">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="login-page__row">
          <mat-form-field class="login-page__full-width">
            <input
              autofocus
              matInput
              placeholder="Email *"
              formControlName="email"
              type="email"
            />
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
        </div>
        <div class="login-page__row">
          <mat-form-field class="login-page__full-width">
            <input
              matInput
              placeholder="Password *"
              formControlName="password"
              type="password"
            />
            <mat-error
              *ngIf="loginForm.controls['password'].hasError('required')"
            >
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          [disabled]="isLoading"
          color="primary"
        >
          <mat-spinner
            *ngIf="isLoading; else notLoading"
            diameter="25"
          ></mat-spinner>
          <ng-template #notLoading>Login</ng-template>
        </button>
      </mat-card-actions>
      <mat-error *ngIf="authError?.error">
        {{ authError.error.error || "Failed to login. Please try again later" }}
      </mat-error>
    </mat-card>
  </form>
</div>
