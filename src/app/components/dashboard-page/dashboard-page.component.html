<div>
  <h1 class="mat-headline-2 dashboard-page__title">Assessments</h1>

  <app-loading *ngIf="isLoading$ | async; else loaded"></app-loading>
  <ng-template #loaded>
    <div *ngIf="loadingError$ | async; else success">
      <app-error
        text="Failed to load assessments. Please try again later"
      ></app-error>
    </div>

    <ng-template #success>
      <div
        class="dashboard-page__table-wrapper"
        *ngIf="assessments$ | async as assessments"
      >
        <app-assessments-table
          [assessments]="assessments"
        ></app-assessments-table>
      </div>
    </ng-template>
  </ng-template>
</div>
